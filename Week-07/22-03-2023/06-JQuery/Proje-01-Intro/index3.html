<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: tomato;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="box">

    </div>
    <button id="btn-hide" onclick="boxHide()">Hide</button>
    <button id="btn-show" onclick="boxShow()">Show</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        function boxHide() {
            // $("#box").css("display", "none");
            $("#box").css("visibility", "hidden");
            $("#btn-show").css("display", "inline-block");
            $("#btn-hide").css("display", "none");
        }
        function boxShow() {
            // $("#box").css("display", "block");
            $("#box").css("visibility", "visible");
            $("#btn-hide").css("display", "inline-block");
            $("#btn-show").css("display", "none");
        }
        $("#btn-show").css("display", "none");
    </script>
</body>

</html>
