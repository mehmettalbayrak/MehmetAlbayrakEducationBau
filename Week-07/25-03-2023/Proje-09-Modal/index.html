<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Js Modal</title>
  </head>

  <body>
    <div class="box">
      <h1 id="title">JavaScript ile Modal Çalışması</h1>
      <button id="btn-open-modal">Tıkla</button>
    </div>
    <div class="main-modal main-modal-none">
      <div class="modal">
        <div class="modal-header">
          <h3 class="modal-title">Başlık</h3>
          <div class="btn-close-modal">&times;</div>
        </div>
        <div class="modal-content">
          <h4 class="modal-sub-title">Alt Başlık</h4>
          <p class="modal-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur,
            totam!
          </p>
          <button class="btn-ok">Tamam</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $("#btn-open-modal").click(function () {
  $(".main-modal").removeClass("main-modal-none");
});

$(".main-modal").click(function (e) {
  if (e.target.className == "main-modal") {
    closeModal();
  }
});

$(".btn-close-modal").click(closeModal);

function closeModal() {
  $(".main-modal").addClass("main-modal-none");
}

    </script>
  </body>
</html>
