<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
</head>

<body>
    <select name="" id="sehir">
        <option value="">İstanbul</option>
        <option value="">Ankara</option>
        <option value="">İzmir</option>
        <option value="">Bursa</option>
    </select>
    <br><br><br>
    <form id="form-submit">
        <input type="text" name="" id="" placeholder="Submit event..">
        <button type="submit">Gönder</button>
        <label id="label-button">Label Submit</label>
    </form>

    <div id="message">

    </div>


    <!-- jQuery yükleniyor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Bizim kodlarımız -->
    <script>
        $(document).ready(function () {
            $("#sehir").change(function () {
                let seciliSehir = $("#sehir :selected").text();
                console.log(seciliSehir, "seçildi.");
            })

            $("#formSubmit").submit(function (e) {
                e.preventDefault();
                $("#message").text("Kayıt işlemi başarıyla tanımlanmıştır.")
            });
            $("#label-button").click(function () {
                $("#label-button").submit();
            })



            // $("#sehir").change(function () {
            //     console.log("Şehir seçildi.")
            // })









        })

    </script>
</body>

</html>
