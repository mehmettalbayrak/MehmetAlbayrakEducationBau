<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: yellow;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div></div>
    <button id="btn-hide">Gizle</button>
    <button id="btn-show">Göster</button>
    <button id="btn-toggle">Gizle/Göster</button>




    <!-- jQuery yükleniyor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Bizim kodlarımız -->
    <script>
        $(document).ready(function () {
            $("#btn-hide").click(function () {
                // $("div").css("display", "none")
                $("div").hide(1000);
            })
            $("#btn-show").click(function () {
                // $("div").css("display", "none")
                $("div").show(1000);
            })

            $("#btn-toggle").click(function () {
                $("div").toggle(1000)
            })








        })
    </script>
</body>

</html>
