<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Modal</title>
</head>

<body>
    <div class="box">
        <h1 id="title">JavaScript ile Modal Çalışması</h1>
        <button id="btn-open-modal">Tıkla</button>
    </div>
    <div class="main-modal main-modal-none">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Başlık</h3>
                <div class="btn-close-modal">&times;</div>
            </div>
            <div class="modal-content">
                <h4 class="modal-sub-title">Alt Başlık</h4>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis voluptatem ipsum odit quibusdam aspernatur et amet, iusto temporibus veritatis maiores.</p>
                <button class="btn-ok">Tamam</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
