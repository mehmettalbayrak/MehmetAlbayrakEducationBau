<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     * {
        font-family: 'Roboto Condensed', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    
    #main {
        border: 2px solid red;
    }
    #header {
        border: 2px solid yellow;
        display: block;
        background-color: darkorchid;
        color:orange;
        padding-left: 15px;
    }
    ul {
        text-decoration: none;
        margin: 10px;
        padding: 15px;
        
    }

    li {
    text-decoration: none;
    margin: 20px;
    background-color: darkmagenta;
    color: white;
    
    
    }
    .clear-fix {
        content: "";
        display: block;
        clear: both;
        width: 25px;
    }
</style>
<body>
    <div id="main">
        <div id="header">
            <h1>Frontend Dersleri</h1>
        </div>
        <div id="menu">
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
            <div class="clear-fix"></div>
        </div>
    </div>
</body>
