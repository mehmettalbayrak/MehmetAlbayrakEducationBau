    <title>Document</title>

<style>
    * {
        font-family: 'Roboto Condensed', sans-serif;

    #container {

        text-align: center;

        float: left;
    }

<body>
    <div id="container">
        <div class="box" id="box1">BOX1</div>
        <div class="box">BOX2</div>
        <div class="box">BOX3</div>
    </div>


</body>
