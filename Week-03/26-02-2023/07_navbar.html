<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #main-header {
            background-color: darkolivegreen;
            padding: 10px;

        }

        #main-nav {
            display: inline-block;
            color: white;
            text-align: right;
            width: calc(100% - 85px);
        }

        #main-nav a {
            text-decoration: none;
            margin: 0 10px;
            color: white;
            width: 100%;
            border: 1px solid gray;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-right: 15px;
            padding-left: 15px;
            border-radius: 20px;
            text-align: center;
            background-color: darkgreen;
        }

        #main-nav a:hover {
            background-color: darkolivegreen;
            font-size: 101%;
        }

        #movie-app {
            text-decoration: none;
            color: white;
        }

        #show-case {
            background-color: darkgray;
            color: white;
            height: 75vh;
            padding: 10px;
        }

        #how-it-works {
            background-color: darkolivegreen;
            color: white;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header id="main-header">
        <a href="/" id="movie-app">MovieApp</a>
        <nav id="main-nav">
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <section id="show-case">
            <h1>Welcome to MovieApp</h1>
        </section>
        <section id="how-it-works">
            <h2>How It Works</h2>
        </section>
    </main>
</body>
<link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Tilt+Neon&family=Yanone+Kaffeesatz:wght@300&display=swap"
    rel="stylesheet">

</html>
