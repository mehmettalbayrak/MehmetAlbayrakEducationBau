<!DOCTYPE html> <!--Bu satır bu dökümanın tarayıcı tarafından html5 versiyonunda olduğunu anlaşılmasını sağlar.-->
<html lang="en"> <!--HTML etiketleri arası tüm HTML içeriğimizin olması gereken yer.-->
<!--Bu sayfanın arama motorları tarafından hangi dile göre indexlenmesi gerektiğini söylememiz gereken bölüm. (lang)-->

<head>
    <meta charset="UTF-8">
    <!--Burası dökümanın unicode karakter setini belirler. Yani bu dökümanda görüntülenebilecek karakterlerin farklı alfabelerin endekslenmesini sağlar. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Burası dökümanın edge tarayıcısıyla uyumlu olmasını sağlar.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Burası da responsive için min düzeyde de olsa bir fayda sağlar.-->
    <title>Bright</title>
</head>

<body>
    HTML<br>
    Bright<br> 
    Egitimi

    Etiket/Tag: <> arasına yazılan HTML birimleridir.
    
</body>

</html>
