<!DOCTYPE html>

<head>

    <style>
       h1 {
        color: blue;
       }

       #page-title {
        color: black;   
        }

        }
        /* 
        öncelikler
        1-inline css
        2-id selector
        3-class
        4-html selector - tag selector
        5-default değerler.
        */

    </section>
    <section>
        <h2 id="page-sub-title" class="text-yellow">Lorem, ipsum dolor.</h2>
    </section>
</main>
</body>

</html>
