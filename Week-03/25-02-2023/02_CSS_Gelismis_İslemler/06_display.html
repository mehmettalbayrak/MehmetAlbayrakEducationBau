<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOLLOWLO</title>
    <style>
        * {
            font-family: 'Roboto Condensed', sans-serif;
        }

        .box {
            height: 60px;
            width: 60px;
            color: white;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: bold;
            display: inline-block;
            /*yalnızca "inline" olarak yazdığımız elementlere uzunluk ve genişlik verilmez.*/
        }

        #first {
            background-color: red;
        }

        #second {
            background-color: navy;
            /* display: none; */
            /* visibility: hidden; */
            /* display: inline-block; */
        }

        #third {
            background-color: green;
        }

        a {
            background-color: green;
            display: block;
            width: 60px;
            height: 60px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 15px 0;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="box" id="first">First</div>
        <div class="box" id="second">Second</div>
        <div class="box" id="third">Third</div>
    </div>
    <div>
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">Contact</a>
    </div>
</body>
<link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Tilt+Neon&family=Yanone+Kaffeesatz:wght@300&display=swap"
    rel="stylesheet">

</html>
