<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .model {
        border: 1px solid gray;
        width: 400px;
        height: 200px;
        border-radius: 5px;
        margin: 0 auto;
        padding: 5px 25px;
        position: relative;
    }

.model-title {
    margin: 5px 0;
    color: red;
}

.model-close-button {
    position: absolute;
    top: 10px;
    right: 10px;
}

.model-close-button2 {
    position: absolute;
    bottom: 10px;
    width: 80px;
    margin:0 calc(50% - 60px);
}

.model-text {
    position: absolute;
    top: 80px;

}
</style>
<body>
    <div class="model">
        <h2 class="model-title">Kayıt silindi!</h2>
        <button class="model-close-button">X</button>
        <p class="model-text">Kayıt başarıyla silinmiştir.</p>
        <button class="model-close-button2">Kapat</button>
    </div>
</body>
</html>
