<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 15px;
            float: left;
        }

        #kutu1 {
            box-shadow: 10px 10px 4px rgba(165, 42, 42, 0.25);
            background-color: brown;
            color: white;
        }

        #kutu2 {
            background-color: brown;
            color: white;
        }

        #kutu3 {
            background-color: red;
            box-shadow: 5px 5px 10px yellow, 10px 10px 10px blue, 15px 15px 10px green;
        }

        #kutu4 {
            background-color: aqua;
            box-shadow: 5px 5px 10px red, -5px -5px 10px blue;
        }
    </style>
</head>

<body>
    <div id="kutu1" class="box">Kutu1</div>
    <div id="kutu2" class="box">Kutu2</div>
    <div id="kutu3" class="box">Kutu3</div>
    <div id="kutu4" class="box">Kutu4</div>
</body>

</html>
